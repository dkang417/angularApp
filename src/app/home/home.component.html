<div class="container">
  <div class="col-50">
    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="current status" [(ngModel)]="myStatus">
    </md-input-container>
    <app-status (logout)="logout($event)" [currentStatus]="myStatus"></app-status>
    <hr>
    <app-items-search (onResults)="handleResults($event)"></app-items-search>
    <app-items-list [items]="items" [readonly]="true"></app-items-list>
  </div>

  <div class="col-50">
    <app-login></app-login>
    <app-newsletter></app-newsletter>
    <app-widgets-list [widgets]="widgets" [readonly]="true"></app-widgets-list>
  </div>
</div>
